  deploy:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: "Install pyton"
          command: sudo apt-get install -y python3-pip
          # "sudo apt-get -y -qq install awscli"
