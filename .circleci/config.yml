          # "sudo pip install awscli"
          # "pip install --upgrade awscli"

      - run:
          name: "Install awscli"
          command: pip install awscli --upgrade

      - run:
          name: Deploy via AWS
          command: |
            if [ "${CIRCLE_BRANCH}" == "dev" ];
            then
              npm run deploy-dev
              
            elif [ "${CIRCLE_BRANCH}" == "production" ];
            then
              npm run deploy-prod
            fi

