  #           fi

  deploy:
    docker:
      - image: circleci/node:8.10
    working_directory: ~/repo
    steps:
      - checkout
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}

      - run:
          name: "Install python"
          command: sudo apt-get install -y python3-pip
      # - run:
      #     name: "Install awscli"
      #     command: sudo pip3 install awscli

      - run:
          name: "Install awscli update"
          command: sudo pip3 install awscli --upgrade

      - run:
          name: Deploy via AWS
          command: |
            if [ "${CIRCLE_BRANCH}" == "dev" ];
            then
              npm run deploy-dev
              
            elif [ "${CIRCLE_BRANCH}" == "production" ];
            then
              npm run deploy-prod
            fi

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - build:
          filters:
            branches:
              only:
                - dev
                - production
      - test:
          requires:
            - build
          filters:
            branches:
              only:
                - dev
                - production
      - deploy:
          requires:
            - build
            - test
          filters:
            branches:
              only:
                - dev
                - production
